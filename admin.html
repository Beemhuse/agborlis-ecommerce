<!DOCTYPE html>
<html>
<head>
  <title>Admin Product Form</title>
</head>
<body>
  <h1>Create Product</h1>
  <form id="newProductForm">
    <label for="provider">Provider:</label>
    <input type="text" id="provider" required>
    
    <label for="productImage">Product Image:</label>
    <input type="file" id="productImage" accept="image/*" required>
    
    <label for="header">Title:</label>
    <input type="text" id="header" required>
    
    <label for="description">Description:</label>
    <textarea id="description" required></textarea>
    
    <label for="large_description">Large Description:</label>
    <textarea id="large_description" required></textarea>
    
    <label for="category">Category:</label>
    <input type="text" id="category" required>
    
    <label for="stars">Stars:</label>
    <input type="number" id="stars" min="0" max="5" step="0.1" required>
    
    <label for="price">Price:</label>
    <input type="number" id="price" min="0" step="0.01" required>
    
    <button type="submit">Add Product</button>
  </form>
  
  
 
  <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase.js"></script>
  <script src='js/firebaseConfig.js'></script>
  <!-- <script src="https://www.gstatic.com/firebasejs/5.7.3/firebase-storage.js"></script> -->
  <script src="./js/admin.js"></script>
  <script>
    
  </script>
</body>
</html>
